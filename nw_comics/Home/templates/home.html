{% extends 'base_home.html' %}
{% load static %}

{% block title %} Inicio {% endblock %}

{%block content%}
<div class="container">
    <div class="row justify-content-md-center">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="/static/Home/img/{{slide1.url}}" alt="{{slide1.nome}}">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="/static/Home/img/{{slide2.url}}" alt="{{slide2.nome}}">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="/static/Home/img/{{slide3.url}}" alt="{{slide3.nome}}">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
