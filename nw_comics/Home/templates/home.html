{% extends 'base_home.html' %}
{% load static %}

{% block title %} Inicio {% endblock %}

{%block content%}
<div class="container">
    <div class="row justify-content-md-center">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>

<div class="container">
    <div class="row justify-content-md-center">
        
    </div>
</div>
{%endblock%}
