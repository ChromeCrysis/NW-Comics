{% extends 'base_login.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{%block content%}
<div class="container">
    <div class="row justify-content-md-center">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>

<div class="container">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Icon -->
          <div class="fadeIn first">
            <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="NW Comics" />
          </div>
            <form action="{% url 'Login:cadastro' %}">
                <input type="text" name="username" autofocus=""  required="" id="id_username" name="login" placeholder="login" class="fadeIn second">
                <input type="text" name="data" required="" id="id_data"  name="data" placeholder="Data de nascimento" class="fadeIn third">
                <input type="text" name="email" required="" id="id_email" name="email" placeholder="E-mail" class="fadeIn fourth">
                <input type="text" name="password_1" required="" id="id_password_1" name="password" placeholder="Senha" class="fadeIn fifth">
                <input type="text" name="password_2" required="" id="id_password_2" name="password_2" placeholder="Confirme sua senha" class="fadeIn sixth">

                <input type="submit" value="Cadastrar"></input>
            </form>

            <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="{% url 'Login:do_login' %}">JÃ¡ tem uma conta? Clique aqui para entrar!</a>
          </div>
        </div> 
    </div>
</div>
{%endblock%}
